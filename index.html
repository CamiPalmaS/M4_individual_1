<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camila Palma - Ind 1</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <main>
        <div class="container-fluid p-5">
            <h2>Formularios de Registro</h2>
            <div class="container-fluid p-4 m-2 border">
                <h4>Trabajador</h4>
                <form id="formWorker">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Maria Sue" required>
                    </div>
                    <div class="form-group">
                        <label for="rut">Rut:</label>
                        <input type="text" class="form-control" id="rut" placeholder="11111111-1" required>
                    </div>
                    <div class="form-group">
                        <label for="cargo">Cargo:</label>
                        <input type="text" class="form-control" id="cargo" placeholder="Supervisora" required>
                    </div>
                </form>
                <p id="errorTrabajador"></p>
                <button type="button" class="btn btn-success" id="buttonAddWorker">Registrar Trabajador</button>
            </div>

            <div class="container-fluid p-4 m-2 border">
                <h4>Proyecto</h4>
                <form id="formProject">
                    <div class="form-group">
                        <label for="nombreProyecto">Nombre:</label>
                        <input type="text" class="form-control" id="nombreProyecto"
                            placeholder="Edicion Boletin Mensual" required>
                    </div>
                </form>
                <p id="errorProyecto"></p>
                <button type="button" class="btn btn-success" id="buttonCrearProyecto">Crear Proyecto</button>
            </div>

            <div class="container-fluid p-2 m-2 border">
                <h4>Asignar Trabajador a Proyecto</h4>
                <form id="formAssign">
                    <div class="form-group">
                        <label for="selectProyecto">Nombre Proyecto</label>
                        <select id="selectProyecto" class="form-control">
                            <option value="">Seleccione un Trabajador</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="selectTrabajador">Nombre del Trabajador:</label>
                        <select id="selectTrabajador" class="form-control">
                            <option value="">Seleccione un Proyecto</option>
                        </select>
                    </div>
                </form>
                <button type="button" class="btn btn-success" id="buttonAsignarTrabajador">Asignar Trabajador</button>
            </div>

            <div class="container-fluid p-2 m-2 border">
                <h4>Mostrar Informaci√≥n Trabajador</h4>
                <form id="formSearch">
                    <div class="form-group">
                        <label for="selectTrabajador2">Nombre del Trabajador:</label>
                        <select id="selectTrabajador2" class="form-control">
                            <option value="">Seleccione un Trabajador</option>
                        </select>
                    </div>
                </form>
                <button type="button" class="btn btn-success" id="buttonBuscarTrabajador">Buscar Trabajador</button>
            </div>
            
        </div>


    </main>




    <!--Scripts Js -->
    <script src="assets/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <!--Bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
